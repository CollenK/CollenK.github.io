<section id="contact" class="contact">
  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-lg-offset-2 text-center">
        <h2>Send me a Message</h2>
        <hr class="small">
        <form action="https://formspree.io/collen.kriel@gmail.com" method="POST">
          <div class="form-group">
            <label>Name</label>
            <input type="text" name="name" class="form-control" placeholder="Your Name">
          </div>
          <div class="form-group">
            <label>Email address</label>
            <input type="email" name="_replyto" class="form-control" id="exampleInputEmail1" placeholder="Your Email">
          </div>
          <div class="form-group">
            <label>Message</label>
            <textarea name="_message" class="form-control" rows="3" placeholder="Type your message"></textarea>
          </div>
            <button type="submit" value="Send" class="btn btn-dark">Send</button>
            <input type="hidden" name="_next" value="//collenk.github.io/thanks/"/>
            <input type="hidden" name="_subject" value="New submission!"/>
            <input type="hidden" name="_format" value="plain"/>
            <input type="text" name="_gotcha" style="display:none"/>
        </form>
        <br>
        <p>Or email me directly at:</p>
        <ul class="list-unstyled">
          <li><i class="fa fa-envelope-o fa-fw"></i>  <a href="mailto:{{ site.email }}">{{ site.email }}</a>
          </li>
        </ul>
      </div>
    </div> <!-- /form row -->
  </div>
</section>
